<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animação de entrada suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }

        /* Estilo Glassmorphism para os cartões */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Gradiente de fundo animado */
        .bg-gradient-animate {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #334155);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gradient-animate text-white min-h-screen font-sans flex items-center justify-center p-4 selection:bg-cyan-500 selection:text-white">

    <!-- Container Principal -->
    <main class="w-full max-w-md mx-auto flex flex-col items-center space-y-6 relative z-10">
        
        <!-- Seção de Perfil -->
        <div class="flex flex-col items-center text-center opacity-0 animate-fade-in w-full">
            <div class="relative inline-block mb-4 group">
                <!-- Círculo decorativo brilhante atrás da foto -->
                <div class="absolute -inset-1 bg-gradient-to-r from-cyan-400 to-blue-600 rounded-full blur opacity-50 group-hover:opacity-100 transition duration-500"></div>
                <!-- Foto de Perfil -->
                <img 
                    src="perfil.jpg" 
                    alt="Foto de Perfil" 
                    class="relative w-28 h-28 rounded-full object-cover border-4 border-slate-900 shadow-2xl mx-auto"
                >
            </div>
            
            <!-- Nome e Cargo -->
            <h1 class="text-2xl font-bold tracking-wide mt-2">Elder Emmanuel P. Da Silva</h1>
            <p class="text-slate-400 text-sm mt-1 max-w-xs mx-auto">Estudante e Pesquisador em Física Matemática </p>
        </div>

        <!-- Lista de Links -->
        <div class="w-full space-y-4">

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/elder-emmanuel-pereira-da-silva-069465280/" target="_blank" class="block w-full opacity-0 animate-fade-in delay-100">
                <div class="glass-button rounded-xl p-4 flex items-center justify-between group cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div class="bg-blue-600 p-2 rounded-lg text-white group-hover:bg-blue-500 transition-colors">
                            <!-- Ícone LinkedIn -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z"/></svg>
                        </div>
                        <span class="font-medium text-lg">LinkedIn</span>
                    </div>
                    <!-- Seta indicativa -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </div>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/Euudin" target="_blank" class="block w-full opacity-0 animate-fade-in delay-200">
                <div class="glass-button rounded-xl p-4 flex items-center justify-between group cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div class="bg-slate-800 p-2 rounded-lg text-white group-hover:bg-slate-700 transition-colors">
                            <!-- Ícone GitHub -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                        </div>
                        <span class="font-medium text-lg">GitHub</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </div>
            </a>

            <!-- Currículo Lattes -->
            <a href="http://lattes.cnpq.br/3136018709878801" target="_blank" class="block w-full opacity-0 animate-fade-in delay-300">
                <div class="glass-button rounded-xl p-4 flex items-center justify-between group cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div class="bg-white p-2 rounded-lg text-slate-900 group-hover:bg-slate-200 transition-colors">
                            <!-- Ícone Documento/Lattes -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                        </div>
                        <span class="font-medium text-lg">Currículo Lattes</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </div>
            </a>

            <!-- E-mail -->
            <button onclick="copyEmail()" class="block w-full opacity-0 animate-fade-in delay-400 text-left">
                <div class="glass-button rounded-xl p-4 flex items-center justify-between group">
                    <div class="flex items-center space-x-4">
                        <div class="bg-emerald-600 p-2 rounded-lg text-white group-hover:bg-emerald-500 transition-colors">
                            <!-- Ícone Email -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div class="flex flex-col">
                            <span class="font-medium text-lg">E-mail</span>
                            <span class="text-xs text-slate-400 font-mono" id="email-text">elder.silva@fis.ufal.br</span>
                        </div>
                    </div>
                    <div class="text-slate-400 group-hover:text-emerald-400 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
            </button>

        </div>

        <!-- Rodapé -->
        <footer class="mt-12 text-center text-slate-500 text-xs opacity-0 animate-fade-in delay-500 pb-4">
            <p>© 2026. Todos os direitos reservados.</p>
        </footer>

        <!-- Toast (Notificação) -->
        <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-emerald-600 text-white px-6 py-3 rounded-full shadow-xl transition-all duration-300 opacity-0 translate-y-10 pointer-events-none z-50 flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            <span>E-mail copiado!</span>
        </div>

    </main>

    <script>
        // Email para a função de copiar
        const myEmail = "elder.silva@fis.ufal.br"; 

        function copyEmail() {
            // API moderna de clipboard
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(myEmail).then(showToast);
            } else {
                // Fallback para navegadores antigos ou iframes restritos
                const textArea = document.createElement("textarea");
                textArea.value = myEmail;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast();
                } catch (err) {
                    console.error('Erro ao copiar', err);
                    alert("Email: " + myEmail);
                }
                document.body.removeChild(textArea);
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-10');
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
            }, 2500);
        }
    </script>
</body>
</html>
